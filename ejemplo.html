<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejemplo.css">
</head>

<body>
    <section class="testimonios" id="testimonios">
        <h1 class="tituloFantasma" id="testimoniosFantasma"></h1>
        <h1 class="tituloSeccion">¿Qué dicen nuestros usuarios?</h1>
        <div class="tarjetas container">
            <input type="radio" name="slide" id="c1">
            <label for="c1" class="tarjeta card">
                <div class="testimonio_inicio">
                    <img src="Iconos/testimonio1.png" alt="Icono" class="icono" />
                    <p class="texto">
                        <span>"</span>
                        KIUX es el mejor sistema que hemos tenido en B&U
                        para gestionar nuestro proceso de liquidación y
                        facturación de honorarios
                        <span>"</span>
                    </p>
                </div>

                <div class="nombres">
                    <h3 class="nombreFirma">
                        Brigard & Urrutia Abogados
                    </h3>

                    <h4>Nidia López de Pabón</h4>
                </div>
            </label>

            <input type="radio" name="slide" id="c2">
            <label for="c2" class="tarjeta card">
                <div class="testimonio_inicio">
                    <img src="Iconos//testimonio2.png" alt="Icono" class="icono" />
                    <p class="texto">
                        <span>"</span>
                        Recomiendo el sistema de información KIUX. Ha
                        sido muy útil para nuestra Firma.
                        <span>"</span>
                    </p>
                </div>

                <div class="nombres">
                    <h3 class="nombreFirma">Godoy & Hoyos Abogados</h3>

                    <h4>Catalina Hoyos Jiménez</h4>
                </div>
            </label>

            <input type="radio" name="slide" id="c3" checked>
            <label for="c3" class="tarjeta card">
                <div class="testimonio_inicio">
                    <img src="Iconos/testimonio3.png" alt="Icono" class="icono" />
                    <p class="texto">
                        <span>"</span>
                        KIUX es un adecuado sistema de información para
                        control de tiempos, flexible y fácil de manejar.
                        Siempre actualizado a los requerimientos nuevos
                        que puedan surgir en los negocios
                        <span>"</span>
                    </p>
                </div>

                <div class="nombres">
                    <h3 class="nombreFirma">
                        Castro Leiva Rendón Criales Abogados
                    </h3>
                    <h4>Catalina Hoyos JiménezMario Criales</h4>
                </div>
            </label>
        </div>
    </section>
</body>

</html>
